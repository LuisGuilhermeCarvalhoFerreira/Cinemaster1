<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>Entre em Contato</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="banner">
      <div class="banner-content">
        <h2>Vamos conversar?</h2>
        <p>Preencha o formulário e entraremos em contato com você o mais breve possível.</p>
      </div>
      <img src="https://via.placeholder.com/300x200" alt="Imagem de contato">
    </section>

    <section class="formulario-contato">
      <form action="#" method="post" style="margin: 2rem auto; max-width: 600px;">
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br />

        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" rows="5" required style="width: 100%; padding: 10px;"></textarea><br />

        <button type="submit" class="toggle-tema" style="margin-top: 15px;">Enviar</button>
      </form>
    </section>
  </div>

  <footer>
    <p>Desenvolvido com 💖 por você mesmo!</p>
    <div class="social-icons">
      <a href="#">🐦</a>
      <a href="#">📸</a>
      <a href="#">💼</a>
    </div>
  </footer>

</body>
</html>
